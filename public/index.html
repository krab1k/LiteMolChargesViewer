          structure_url: e.getAttribute('data-surl'), // Structure URL

          charges_format: e.getAttribute('data-chtype') // Charges file format

    <script type="text/javascript" src="%PUBLIC_URL%/LiteMol-plugin.min.js"></script>
    <script>
      window.onload = ()=>{

        /*
        interface ColorPaletteFunctionSettingsFromUser{
          minVal?: number|null;    // minimum value boundary, null => minimal value of related charges set
          maxVal?: number|null;    // maximum value boundary, null => maximal value of related charges set
          minColor?: {r:number,g:number,b:number};  // value range: <0-255> - color of minimum value
          maxColor?: {r:number,g:number,b:number};  // value range: <0-255> - color of maximum value
          middleColor?: {r:number,g:number,b:number};  // value range: <0-255> - color of middle value
          fallbackColor?: {r:number,g:number,b:number};  // value range: <0-255> - for coloring of atoms without charges
        };  
        */
        LiteMolChargesViewerEventQueue.send("lm-set-default-color-scheme", {
          minVal: -1,
          maxVal: 1,
          fallbackColor: {r: 0, g:255, b:0},
          minColor: {r: 255, g:0, b:0},
          maxColor: {r: 0, g:0, b:255},
          middleColor: {r: 255, g:255, b:255}
        });

        /*
        eventInfo: {
          atomCount: data.atoms.count,
          chargesCount: charges.length
        }
        */
        LiteMolChargesViewerEventQueue.subscribe("lm-incomplete-charges-error", (eventInfo)=>{
          console.error("Atom count and count of calculated charges does not match! Atom count: " + eventInfo.atomCount +" | Charges count: "+eventInfo.chargesCount);
        });

        // Auto-click and load choosen structure via button after page load
        setTimeout(()=>{
          document.getElementById("autoloaded").click();
        },1000);
      };
