    <noscript>

    <script>
      function testSendCommand(e){
        LiteMolChargesViewerEventQueue.send("lm-load-molecule", {
          structure_url: e.getAttribute('data-surl'), // Structure URL
          charges_url: e.getAttribute('data-churl'),  // Charges file URL
          structure_format: e.getAttribute('data-stype'), // Structure file format
          charges_format: e.getAttribute('data-chtype') // Charges file format
        });
      }
    </script>
